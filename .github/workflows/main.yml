name: WR602

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: '8.2'
    - uses: actions/checkout@v3
    - name: Copy .env.test.local
      run: |
        cd webapp/
        php -r "file_exists('.env.local') || copy('.env.test', '.env.local');"
    - name: Install Dependencies
      run: |
        cd webapp/
        composer install --no-progress --prefer-dist --optimize-autoloader
    - name: Create Database
      run: |
        cd webapp/
        mkdir -p data
        touch data/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      run: |
        cd webapp/
        php bin/phpunit --coverage-text
    - name: List vendor/bin contents for debugging
      run: |
        cd webapp/
        ls -la vendor/bin/
    - name: Execute CodeSniffer
      run: |
        cd webapp/
        vendor/bin/phpcs --standard=PSR2 --fix src/
    - name: Execute PhpStan
      run: |
        cd webapp/
        vendor/bin/phpstan analyze src/
    - name: Execute PhpMd
      run: |
        cd webapp/
        vendor/bin/phpmd src/ text cleancode,codesize,controversial
