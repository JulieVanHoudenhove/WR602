controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

homepage:
    path: /
    controller: App\Controller\HomepageController::index

subscription_change:
    path: /subscription/change
    controller: App\Controller\SubscriptionController::changeSubscription

pdf_generation:
    path: /pdf/generate
    controller: App\Controller\PdfController::index

history:
    path: /history
    controller: App\Controller\HistoryController::index
